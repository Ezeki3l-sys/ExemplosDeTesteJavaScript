<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Campanha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Adicionar Nova Campanha</h1>
    <form id="formCampanha">
        <input type="text" id="nome" placeholder="Nome da campanha" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="date" id="dataInicio" placeholder="Data de Início" required>
        <input type="date" id="dataFim" placeholder="Data de Fim" required>
        <button type="submit">Adicionar Campanha</button>
    </form>

    <h2>Campanhas Salvas</h2>
    <ul id="listaCampanhas"></ul>

    <script>

        // Função para adicionar nova campanha
        function adicionarCampanha(event) {
            event.preventDefault(); // Evita o envio do formulário e recarregamento da página

            const nome = document.getElementById("nome").value;
            const descricao = document.getElementById("descricao").value;
            const dataInicio = document.getElementById("dataInicio").value;
            const dataFim = document.getElementById("dataFim").value;

            // Verifica se todos os campos estão preenchidos
            if (!nome || !descricao || !dataInicio || !dataFim) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            const novaCampanha = {
                nome,
                descricao,
                dataInicio,
                dataFim
            };

            // Carrega as campanhas existentes ou cria uma lista vazia
            let campanhas = JSON.parse(localStorage.getItem("campanhas")) || [];
            campanhas.push(novaCampanha);

            // Salva novamente no localStorage
            localStorage.setItem("campanhas", JSON.stringify(campanhas));

            // Limpa o formulário
            document.getElementById("formCampanha").reset();

            // Atualiza a lista de campanhas
            //carregarCampanhas();
            window.location.href = "./";
        }

        // Adiciona o evento de submit no formulário
        document.getElementById("formCampanha").addEventListener("submit", adicionarCampanha);

  
    </script>
</body>
</html>
