<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input typ="Number" id="horario" placeholder="Digite o horário" onchange="mudarFundo();">
    <h1 style="font-size: xx-large;"></h1>
    <h2></h2>
    <script>
        mudarFundo();
        function mudarFundo(){
            //alert("mudarFundo");
            const d = new Date();        
            let tag_body = document.getElementsByTagName('body')[0];
            let tag_h1 = document.getElementsByTagName('h1')[0];
            let tag_h2 = document.getElementsByTagName('h2')[0];
            var input = document.getElementById('horario');
            let hour = d.getHours();
            let min = d.getMinutes();
            console.log(hour);
            console.log("INPUT ", input.value)
            if (input.value>0){
                hour = Number(input.value)
                console.log("DENTERO DO IF", hour);
            }
            console.log(hour);
            tag_h1.innerText = `Agora são ${hour}:${min}`

            console.log(hour)
            if(hour>17 || hour<6){
                tag_body.style.backgroundImage = "url('cidade_noite.jpg')"
                tag_h1.style.color = 'white'  
                tag_h2.innerText = 'Boa-noite!'
                tag_h2.style.color = 'white'  

            }else if(hour>12 && hour<=17){  
                tag_body.style.backgroundImage = "url('cidade_tarde.jpg')"
                tag_h1.style.color = 'white'  
                tag_h2.innerText = 'Boa-tarde!'
                tag_h2.style.color = 'white'  
            }else if(hour<=12 && hour>=6){  
                tag_body.style.backgroundImage = "url('manha.jpg')"
                tag_h1.style.color = 'white'  
                tag_h2.innerText = 'Bom-dia!'
                tag_h2.style.color = 'white'
            
        }
    }
        
        
    </script>
</body>
</html>
