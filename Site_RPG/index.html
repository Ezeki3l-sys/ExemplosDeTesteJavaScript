    <script>
    
    function carregarCampanhasJson() {
        fetch("dados/campanhas.json")
            .then((res) => {
                return res.json();  // Converte a resposta para um objeto JSON
            })
            .then((conteudo_json) => {
                // Aqui você armazena o objeto JSON como uma string no localStorage
                localStorage.setItem("campanhas", JSON.stringify(conteudo_json));
                localStorage.setItem("jsonCarregado", true);
            
            })
            .catch((erro) => {
                console.error("Erro ao carregar as campanhas:", erro);
            });
    }
    if (localStorage.getItem("jsonCarregado")==false){
        carregarCampanhasJson();
    }


    </script>
